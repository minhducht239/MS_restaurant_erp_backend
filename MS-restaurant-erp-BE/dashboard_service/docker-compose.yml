version: '3.8'
services:
  dashboard_service:
    build: ./dashboard_service
    container_name: dashboard_service
    ports:
      - "8000:8000"
    environment:
      - BILLING_URL=http://billing_service:8000
      - CUSTOMER_URL=http://customer_service:8000
      - MENU_URL=http://menu_service:8000
      - STAFF_URL=http://staff_service:8000
    depends_on:
      - billing_service
      - customer_service
      - menu_service
      - staff_service